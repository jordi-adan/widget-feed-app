# Flyway Configuration for Widget Feed App
# ===========================================

# Database connection settings are provided via command line
# This file contains common configuration

# Migration settings
flyway.validateMigrationNaming=true
flyway.outOfOrder=false
flyway.cleanOnValidationError=false

# Schema settings
flyway.defaultSchema=public
flyway.createSchemas=true

# Migration file locations
flyway.locations=filesystem:/flyway/sql

# Placeholder settings
flyway.placeholderReplacement=true
flyway.placeholders.app_user=widget_user
flyway.placeholders.app_db=widget_feed

# Migration naming convention
# V<VERSION>__<DESCRIPTION>.sql
# Example: V1__Create_initial_schema.sql

# Logging
flyway.loggers=console
